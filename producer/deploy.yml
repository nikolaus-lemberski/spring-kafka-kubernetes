apiVersion: v1
kind: Service
metadata:
  labels:
    app: producer
  name: producer
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: producer
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: producer
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - image: docker.io/lemberski/producer:latest
          name: producer
          imagePullPolicy: Always
          ports:
            - containerPort: 8080